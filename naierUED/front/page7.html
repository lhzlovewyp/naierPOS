<script>
$(function(){
	$('.content-wrapper').find('.box').css('min-height', $('.content-wrapper').height()-50);
	$('.content-wrapper').find('.box').eq(0).height($('.content-wrapper').find('.box').eq(1).height());
	
	var ticks = ['会员积分', '储值卡', '微信支付', '支付宝', '银联卡', '现金'];
	var data = [3700,4300,7700,9600,11800,13800];
	var labels = ['¥3,700.00','¥4,300.00','¥7,700.00','¥9,600.00','¥11,800.00','¥13,800.00'];
	plot2b = $.jqplot('chart', [data], {
		seriesColors:['#EAA228'],
		seriesDefaults: {
			renderer:$.jqplot.BarRenderer,
			pointLabels: { show: true, location: 'e', xpadding:-80, labels:labels },
			shadow:false,
			rendererOptions: {
				barDirection: 'horizontal'
			}
		},
		gridDefaults: {
			backgroud:'#fff',
		},
		axes: {
			yaxis: {
				renderer: $.jqplot.CategoryAxisRenderer,
				ticks: ticks
			},
			xaxis: {
				max:14000,
			}
		}
	});
});
</script>
