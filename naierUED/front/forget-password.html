<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>找回密码</title>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="dist/js/html5shiv.min.js"></script>
  <script src="dist/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page">
<div class="login-box forget-password">
  <div class="login-logo">
    <a href="#">上海古北一店</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">找回密码</p>
    <form class="form-horizontal" action="index.html">
      <div class="box-body">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="username" style="text-align:left;">用户名</label>

          <div class="col-sm-9">
            <input type="text" placeholder="手机/邮箱/会员名" id="username" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="authcode" style="text-align:left;">验证码</label>

          <div class="col-sm-9">
            <div class="input-group verifyCode">
            	<input type="text" class="form-control"> <img src="dist/images/authcode.png" width="100" height="34"> <i class="fa fa-refresh"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-info fa-pull-right" type="submit">确定</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
