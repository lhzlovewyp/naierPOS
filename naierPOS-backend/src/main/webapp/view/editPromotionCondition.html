<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">促销条件</h3>
		</div>
		<div class="box-body">
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="form-group">
					<label for="ConditionType" class="col-sm-2 control-label">条件类型</label>
					<div class="col-sm-4">
						<select id="ConditionType" name="ConditionType" class="form-control" ng-model="selConditionType" ng-options="x.show for x in conditionTypes">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="Condition" class="col-sm-2 control-label">条件内容</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="Condition"
							name="Condition" placeholder="商品数量" ng-model="form.condition">
					</div>
				</div>
				<div class="form-group addition">
					<label for="Match" class="col-sm-2 control-label">条件匹配方式</label>
					<div class="col-sm-4">
						<select id="Match" name="Match" class="form-control" ng-model="selMatch" ng-options="x.show for x in matchs">
						</select>
					</div>
				</div>
				<div class="form-group addition">
					<label for="MatchType" class="col-sm-2 control-label">条件匹配类型</label>
					<div class="col-sm-4">
						<select id="MatchType" name="MatchType" class="form-control" ng-model="selMatchType" ng-options="x.show for x in matchTypes">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
