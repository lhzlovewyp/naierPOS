<section class="content">
	<div class="box ">
		<div class="box-header">
			<h3 class="box-title">品类管理</h3>
		</div>
		<div class="box-header">
			<div class="input-group input-group-sm" style="width: 500px;">
				<a class="btn btn-primary btn-flat" href="javascript:void(0)" ng-click="addMc()"><i
					class="fa fa-plus"></i> 添加</a> <a class="btn btn-danger btn-flat"
					href="javascript:void(0)" ng-click="delMc()"><i class="fa fa-minus"></i> 删除</a>
					<a class="btn btn-danger btn-flat"
					href="javascript:void(0)" ng-click="editMc()"><i class="fa fa-minus"></i> 修改</a>
			</div>
		</div>
		<div class="box-body">
			<div class="col-xs-4">
				<div id="materialCategoryTree"></div>
			</div>
			
			<div class="col-xs-5 pull-right" ng-show="addNedit">
				<form class="form-horizontal" role="form" method="post"
					name="basicsForm" id="basicsForm"
					ng-submit="edit(basicsForm.$valid)" novalidate>
					<div class="tab-content" style="margin-top: 20px;">
						<div class="tab-pane active" id="detail">
							<div class="form-group">
								<label for="Code" class="col-sm-3 control-label">品类编码</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="Code" name="Code"
										placeholder="品类编码" ng-model="form.code" readonly>
								</div>
							</div>
							<div class="form-group">
								<label for="Name" class="col-sm-3 control-label">品类名称</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="Name" name="Name"
										placeholder="品类名称" ng-model="form.name" readonly>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-danger"
								ng-click="edit(basicsForm.$valid)">提交</button>
								<button type="button" class="btn btn-default"
								ng-click="cancel()">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /.box-body -->
	</div>
</section>
