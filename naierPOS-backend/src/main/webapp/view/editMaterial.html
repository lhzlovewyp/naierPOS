<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">物料管理</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#Material">基本信息</a></li>
			</ul>

			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="Material">
						
						<div class="form-group">
							<label for="Code" class="col-sm-2 control-label">物料编码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Code" name="Code"
									placeholder="物料编码" ng-model="form.code">
							</div>
						</div>
						<div class="form-group">
							<label for="Name" class="col-sm-2 control-label">物料名称</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Name" name="Name"
									placeholder="物料名称" ng-model="form.name">
							</div>
						</div>
						<div class="form-group">
							<label for="Abbr" class="col-sm-2 control-label">简称</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Abbr" name="Abbr"
									placeholder="简称" ng-model="form.abbr">
							</div>
						</div>
						<div class="form-group">
							<label for="MaterialCategory" class="col-sm-2 control-label">品类</label>
							<div class="col-sm-6">
								<label id="MaterialCategory" class="col-sm-2 control-label" style="text-align:left" ng-model="form.category.id">{{form.category.name}}</label>
								<a href="javascript:void(0)" class="btn btn-info btn-xs" ng-click="openMaterialCategoryTree()"><i class="fa"></i>编辑</a>
							</div>
						</div>
						<div class="form-group">
							<label for="Brand" class="col-sm-2 control-label">品牌</label>
							<div class="col-sm-4">
								<select id="Brand" name="Brand" class="form-control" ng-model="selBrand" ng-options="x.show for x in brands">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="BasicUnit" class="col-sm-2 control-label">基本单位</label>
							<div class="col-sm-4">
								<select id="BasicUnit" name="BasicUnit" class="form-control" ng-model="selBasicUnit" ng-options="x.show for x in units" ng-change="fillSalesConversion()">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="SalesUnit" class="col-sm-2 control-label">销售单位</label>
							<div class="col-sm-4">
								<select id="SalesUnit" name="SalesUnit" class="form-control" ng-model="selSalesUnit" ng-options="x.show for x in units" ng-change="fillSalesConversion()">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="SalesConversion" class="col-sm-2 control-label">与基本单位换算率</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="SalesConversion"
									name="SalesConversion" placeholder="与基本单位换算率" ng-model="form.salesConversion" ng-change="validNumber('#SalesConversion','(0)')">
							</div>
						</div>
						<div class="form-group">
							<label for="RetailPrice" class="col-sm-2 control-label">标准零售价</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="RetailPrice"
									name="RetailPrice" placeholder="标准零售价" ng-model="form.retailPrice" ng-change="validNumber('#RetailPrice','(0)')">
							</div>
						</div>
						<div class="form-group">
							<label for="Barcode" class="col-sm-2 control-label">条码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Barcode"
									name="Barcode" placeholder="条码" ng-model="form.barCode">
							</div>
						</div>
						<div class="form-group">
							<label for="Status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-4">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="Pic" class="col-sm-2 control-label">图片</label>
							<div class="col-sm-6">
								<div class="col-sm-1">
									<img alt="" style="width:30px;" src="{{form.displayPhoto}}" ng-show="form.displayPhoto!=null && form.displayPhoto!=''">
								</div>
								<a class="btn" ng-click="uploadFile('m')">上传图像</a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label class="icheckbox"> <input type="checkbox"
										value="1" name="Property" ng-model="form.property"> 需要维护属性
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
