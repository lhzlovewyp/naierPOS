<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">物料管理</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#Material">基本信息</a></li>
				<li><a href="#MaterialProperty">属性</a></li>
			</ul>

			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="Material">
						<div class="form-group">
							<label for="ID" class="col-sm-2 control-label">GUID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="ID" name="ID"
									placeholder="GUID" ng-model="form.id">
							</div>
						</div>
						<div class="form-group">
							<label for="Client" class="col-sm-2 control-label">商户</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Client"
									name="Client" placeholder="商户" value="0" ng-model="form.clientId">
							</div>
						</div>
						<div class="form-group">
							<label for="Code" class="col-sm-2 control-label">物料编码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Code" name="Code"
									placeholder="物料编码" ng-model="form.code">
							</div>
						</div>
						<div class="form-group">
							<label for="Name" class="col-sm-2 control-label">物料名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Name" name="Name"
									placeholder="物料名称" ng-model="form.name">
							</div>
						</div>
						<div class="form-group">
							<label for="Abbr" class="col-sm-2 control-label">简称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Abbr" name="Abbr"
									placeholder="简称" ng-model="form.abbr">
							</div>
						</div>
						<div class="form-group">
							<label for="MaterialCategory" class="col-sm-2 control-label">品类</label>
							<div class="col-sm-10">
								<label id="MaterialCategory" class="col-sm-2 control-label" style="text-align:left" ng-model="form.category.id">{{form.category.name}}</label>
								<a href="javascript:void(0)" class="btn btn-info btn-xs" ng-click="openMaterialCategoryTree()"><i class="fa"></i>编辑</a>
							</div>
						</div>
						<div class="form-group">
							<label for="Brand" class="col-sm-2 control-label">品牌</label>
							<div class="col-sm-10">
								<select id="Brand" name="Brand" class="form-control" ng-model="selBrand" ng-options="x.show for x in brands">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="BasicUnit" class="col-sm-2 control-label">基本单位</label>
							<div class="col-sm-10">
								<select id="BasicUnit" name="BasicUnit" class="form-control" ng-model="selBasicUnit" ng-options="x.show for x in units">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="SalesUnit" class="col-sm-2 control-label">销售单位</label>
							<div class="col-sm-10">
								<select id="SalesUnit" name="SalesUnit" class="form-control" ng-model="selSalesUnit" ng-options="x.show for x in units">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="SalesConversion" class="col-sm-2 control-label">与基本单位换算率</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="SalesConversion"
									name="SalesConversion" placeholder="与基本单位换算率" ng-model="form.salesConversion">
							</div>
						</div>
						<div class="form-group">
							<label for="RetailPrice" class="col-sm-2 control-label">标准零售价</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="RetailPrice"
									name="RetailPrice" placeholder="标准零售价" ng-model="form.retailPrice">
							</div>
						</div>
						<div class="form-group">
							<label for="Barcode" class="col-sm-2 control-label">条码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Barcode"
									name="Barcode" placeholder="条码" ng-model="form.barCode">
							</div>
						</div>
						<div class="form-group">
							<label for="Status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="Pic" class="col-sm-2 control-label">图片</label>
							<div class="col-sm-10">
								<img src="dist/images/avatar.png" width="50"> <input
									type="file" id="Pic" name="Pic">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label class="icheckbox"> <input type="checkbox"
										value="1" name="Property" ng-model="form.property"> 需要维护属性
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="MaterialProperty">
						<a class="btn btn-info btn-flat btn-xs" href="#"
							onClick="addMaterialProperty()"><i class="fa fa-plus"></i>
							添加属性</a>
						<table class="table">
							<tr>
								<td width="60"><a class="btn btn-danger btn-flat btn-xs"
									href="#" onClick="$(this).parent().parent().remove();"> 删除</a></td>
								<td width="50">颜色</td>
								<td><select id="Color2" name="Color[]" class="form-control">
										<option value="">颜色1</option>
										<option value="">颜色2</option>
								</select></td>
								<td width="50">尺码</td>
								<td><select id="Size1" name="Size[]" class="form-control">
										<option value="">尺码1</option>
										<option value="">尺码2</option>
								</select></td>
								<td width="50">条码</td>
								<td><input type="text" class="form-control" id="Barcode1"
									name="Barcode[]" placeholder="条码"></td>
								<td width="50">状态</td>
								<td><select id="Status1" name="Status[]"
									class="form-control">
										<option value="">有效</option>
										<option value="">无效</option>
								</select></td>
							</tr>
						</table>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
