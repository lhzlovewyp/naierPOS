<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">单位换算维护</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#detail">基本信息</a></li>
			</ul>
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="detail">
						<div class="form-group">
							<label for="ID" class="col-sm-2 control-label">GUID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="ID" name="ID"
									placeholder="GUID" ng-model="form.id">
							</div>
						</div>
						<div class="form-group">
							<label for="Client" class="col-sm-2 control-label">商户</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Client"
									name="Client" placeholder="商户" value="0" ng-model="form.clientId">
							</div>
						</div>
						<div class="form-group">
							<label for="UnitA" class="col-sm-2 control-label">甲单位</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="UnitA" name="UnitA"
									placeholder="甲单位">
							</div>
						</div>
						<div class="form-group">
							<label for="QTYA" class="col-sm-2 control-label">甲单位数量</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="QTYA" name="QTYA"
									placeholder="甲单位数量">
							</div>
						</div>
						<div class="form-group">
							<label for="UnitB" class="col-sm-2 control-label">乙单位</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="UnitB" name="UnitB"
									placeholder="乙单位">
							</div>
						</div>
						<div class="form-group">
							<label for="QTYB" class="col-sm-2 control-label">乙单位数量</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="QTYB" name="QTYB"
									placeholder="乙单位数量">
							</div>
						</div>
						<div class="form-group">
							<label for="Desc" class="col-sm-2 control-label">说明</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Desc" name="Desc"
									placeholder="说明">
							</div>
						</div>
						<div class="form-group">
							<label for="Status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
