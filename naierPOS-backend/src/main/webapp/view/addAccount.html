<section class="content">
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">账户管理</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#Account">账户信息</a></li>
				<li><a href="#Store">所属门店</a></li>
				<li><a href="#Role">归属角色</a></li>
				<li><a href="#updateTime">创建/更新</a></li>
			</ul>
			<form class="form-horizontal" role="form" method="post"  name="accountForm" id="accountForm" ng-submit="addAccount(accountForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="Account">
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">GUID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="id" name="id"
									placeholder="GUID" ng-model="form.id" >
							</div>
						</div>
						<div class="form-group">
							<label for="clientId" class="col-sm-2 control-label">商户</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="clientId"
									name="clientId" placeholder="商户" value="0" ng-model="form.clientId">
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">账户</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name"
									placeholder="账户" ng-model="form.name">
							</div>
						</div>
						<div class="form-group">
							<label for="nick" class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nick" name="nick"
									placeholder="昵称" ng-model="form.nick">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="password"
									name="password" placeholder="密码" ng-model="form.password">
							</div>
						</div>
						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label class="icheckbox"> <input type="checkbox"
										value="0" id="changePWD" name="changePWD" ng-model="form.changePWD"> 首次登录后强制修改密码
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="Store">
						<div class="form-group">
							<label for="storeId" class="col-sm-2 control-label"
								style="width: 100px">所属门店</label>
							<div class="col-sm-10">
								<select id="storeId" name="storeId" class="form-control select2"
									style="width: 400px;" ng-bind="form.storeId" ng-model="form.storeId">
									<option value="">测试门店1</option>
									<option value="">测试门店2</option>
									<option value="">测试门店3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="Role">
						<div class="form-group">
							<label for="roleId" class="col-sm-2 control-label"
								style="width: 100px">归属角色</label>
							<div class="col-sm-10">
								<select id="roleId" name="roleId" class="form-control select2"
									style="width: 400px;" ng-bind="form.roleId" ng-model="form.roleId">
									<option value="">店长1</option>
									<option value="">店员2</option>
									<option value="">店员3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="updateTime">
						<div class="form-group">
							<label for="Creator" class="col-sm-2 control-label">创建者</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Creator"
									name="Creator" value="Admin">
							</div>
						</div>
						<div class="form-group">
							<label for="Created" class="col-sm-2 control-label">创建时间</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Created"
									name="Created" value="2016-06-22 11:37">
							</div>
						</div>
						<div class="form-group">
							<label for="Editor" class="col-sm-2 control-label">最后修改者</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Editor"
									name="Editor" value="Admin" >
							</div>
						</div>
						<div class="form-group">
							<label for="Modified" class="col-sm-2 control-label">最后修改时间</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Modified"
									name="Modified" value="2016-06-22 11:37">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group has-feedback" role="alert">
			      	<label for="inputError" class="control-label" ng-show="accountForm.clientId.$dirty && accountForm.clientId.$error.required">
			        	<i class="fa fa-times-circle-o">请输入商户编号</i>
			        </label>
			        <label for="inputError" class="control-label" ng-show="accountForm.name.$dirty && accountForm.name.$error.required">
			        	<i class="fa fa-times-circle-o">请输入账户名称</i>
			        </label>
			        <label for="inputError" class="control-label" ng-show="accountForm.nick.$dirty && accountForm.nick.$error.required">
			        	<i class="fa fa-times-circle-o">请输入账户昵称</i>
			        </label>
			        <label for="inputError" class="control-label" ng-show="accountForm.password.$dirty && accountForm.password.$error.required">
			        	<i class="fa fa-times-circle-o">请输入密码</i>
			        </label>			        
			        <label for="inputError" class="control-label" ng-show="accountInfo.adderror">
			        	<i class="fa fa-times-circle-o">{{accountInfo.adderror}}</i>
			        </label>
			    </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="addAccount(accountForm.$valid)">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
