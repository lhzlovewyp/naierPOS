<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">促销条件匹配内容</h3>
		</div>
		<div class="box-body">
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="form-group">
					<label for="MatchContent" class="col-sm-2 control-label">条件匹配内容</label>
					<div class="col-sm-4">
						<div id="MATCAT" class="MatchContent" style="display: none;">
							<select id="MaterialCategory" name="MaterialCategory"
								class="form-control" ng-model="selMaterialCategory"
								ng-options="x.show for x in materialCategorys">
							</select>
						</div>
						<div id="BRAND" class="MatchContent" style="display: none;">
							<select id="Brand" name="Brand"
								class="form-control" ng-model="selBrand"
								ng-options="x.show for x in brands">
							</select>
						</div>
						<div id="MAT" class="MatchContent" style="display: none;">
							<div id="multi_material" isteven-multi-select input-model="materials" output-model="selMaterial" button-label="show"
					    			item-label="text" tick-property="ticked" selection-mode="single" on-clear="fSearchMaterialChange('')" 
					    			on-search-change="fSearchMaterialChange(data)"  on-open="initMaterialSearch()" translation="materialLocalLang">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
