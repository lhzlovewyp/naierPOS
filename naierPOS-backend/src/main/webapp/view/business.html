<div class="container-fluid">
    <div class="row-fluid">
        <tabs>
            <pane title="商品">
                </br>
                <div>
                    <div style="text-align: center;">
                        <img bn-lazy-src="{{domain+business.img}}" src="/resources/images/lazy.png" width="250" height="200">
                        <h3>{{business.gameName}}</h3>
                        <p>{{business.price | currency:'￥'}}</p>
                    </div>
                    <div style="text-align: center;">
                        <button ng-click="addCart(business.businessId)" class="btn btn-lg btn-primary" type="button">
                            加入购物车
                        </button>
                        <button ng-click="buy(business.businessId)" class="btn btn-lg btn-danger" type="button">
                            立即购买
                        </button>
                    </div>
                </div>
            </pane>
            <pane title="详情">
                <div>详情</div>
            </pane>
            <pane title="评价">
                <div>评价</div>
            </pane>
        </tabs>
    </div>
</div>
