<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">支付类型</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="javascript:;;">基本信息</a></li>
			</ul>
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="detail">
						<div class="form-group">
							<label for="ID" class="col-sm-2 control-label">编码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="code" name="code"
									placeholder="编码" ng-model="form.code" >
							</div>
						</div>
						<div class="form-group">
							<label for="Name" class="col-sm-2 control-label">支付名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Name" name="Name"
									placeholder="支付名称" ng-model="form.name">
							</div>
						</div>
						<div class="form-group">
							<label for="Status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-10">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel()">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
