<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">物料属性管理</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#MaterialProperty">基本信息</a></li>
			</ul>

			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="Material">
						
						<div class="form-group">
							<label for="Material" class="col-sm-2 control-label">物料</label>
							<div class="col-sm-4">
								<div id="multi_material" isteven-multi-select input-model="materials" output-model="selMaterial" button-label="show"
					    			item-label="text" tick-property="ticked" selection-mode="single" on-clear="fSearchMaterialChange('')" 
					    			on-search-change="fSearchMaterialChange(data)" translation="materialLocalLang" on-open="initMaterialSearch()" translation="materialLocalLang">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Color" class="col-sm-2 control-label">颜色</label>
							<div class="col-sm-4">
								<select id="Color" name="Color" class="form-control" ng-model="selColor" ng-options="x.show for x in colors">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="Size" class="col-sm-2 control-label">尺码</label>
							<div class="col-sm-4">
								<select id="Size" name="Size" class="form-control" ng-model="selSize" ng-options="x.show for x in sizes">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="Barcode" class="col-sm-2 control-label">条码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Barcode"
									name="Barcode" placeholder="条码" ng-model="form.barCode">
							</div>
						</div>
						
						<div class="form-group">
							<label for="Status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-4">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
