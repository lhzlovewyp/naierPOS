<style>
	.form-control {
		width:'200px'
	}
</style>

<section class="content">
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">账户管理</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#Account">账户信息</a></li>
			</ul>
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="Account">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">账户</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="name" name="name"
									placeholder="账户" ng-model="form.name">
							</div>
							<label for="nick" class="col-sm-2 control-label">昵称</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="nick" name="nick"
									placeholder="昵称" ng-model="form.nick">
							</div>
						</div>
						<div class="form-group">
							<label for="nick" class="col-sm-2 control-label">图像</label>							
							<div class="col-sm-1">
								<img alt="" style="width:30px;" src="{{form.displayPhoto}}" ng-show="form.displayPhoto!=null && form.displayPhoto!=''">
							</div>
							<a class="btn" ng-click="uploadFile('p')">上传图像</a>
						</div>
						<div class="form-group">
							<label for="roleId" class="col-sm-2 control-label">归属角色</label>
							<div class="col-sm-4">
								<div isteven-multi-select input-model="modernRoles" output-model="outputRoles" button-label="show"
					    			item-label="show"
					    			tick-property="ticked">
								</div>
							</div>
							
							<label for="status" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-4">
								<select id="status" name="status" class="form-control" ng-model="selstatus" ng-options="x.show for x in statuses">
								</select>
							</div>
						</div>
						<!-- - 
						<div class="form-group">
							<label for="storeId" class="col-sm-2 control-label">所属门店</label>
							<div class="col-sm-4">
								
								<select id="storeId" name="storeId" class="form-control" ng-model="selstore" ng-options="x.show for x in stores">
								</select>
								
								<input type="text" class="form-control" 
									placeholder="选择门店" ng-model="form.selectStoreName">
							</div>
							<a class="btn" ng-click="chooseStore();">选择门店</a>
						</div>
						-->
					</div>
				</div>
				<div class="form-group has-feedback" role="alert">
			        <label for="inputError" class="control-label" ng-show="basicsForm.name.$dirty && basicsForm.name.$error.required">
			        	<i class="fa fa-times-circle-o">请输入账户名称</i>
			        </label>
			        <label for="inputError" class="control-label" ng-show="basicsForm.nick.$dirty && basicsForm.nick.$error.required">
			        	<i class="fa fa-times-circle-o">请输入账户昵称</i>
			        </label>
			        <label for="inputError" class="control-label" ng-show="info.adderror">
			        	<i class="fa fa-times-circle-o">{{info.adderror}}</i>
			        </label>
			    </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="box" height="300px;">
		<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="javascript:;;">选择门店</a></li>
		</ul>
		<div class="row">
		
		
		<div class=" col-xs-4 table-responsive mailbox-messages" style="overflow:scroll; height:250px;">
			<table class="table table-striped table-hover table-border">
				
				<tr>
				<th width="30"><input type="checkbox" ng-click="checkAll(readyStores,allcheck1,1)" ng-model="allcheck1"></th>
				<th>门店编号</th>			
				<th>门店名称</th>
				</tr>
				<tr ng-show="readyStores.length>0" ng-repeat="store in readyStores">
					<td align="center"><input type="checkbox" ng-click="storeCheck(store)" ng-model="store.chk"></td>
					<td>{{store.code}}</td>
					<td>{{store.name}}</td>
				</tr>
				
			</table>
		</div>
		<div class="col-xs-2">
			<div class="form-group" style="text-align:center;margin-top:80px;">
				<button type="button" class="btn full-left btn-danger" ng-click="selectLeft();">>></button>
			</div>
			<div class="form-group" style="text-align:center;margin-top:10px">
				<button type="button" class="btn full-left btn-danger" ng-click="selectRight();"><<</button>
			</div>
		</div>
		<div class="col-xs-4  table-responsive mailbox-messages" style="overflow:scroll; height:250px;">
			<table class="table table-striped .table-condensed table-hover table-border">
				
				<tr>
				<th width="30"><input type="checkbox" ng-click="checkAll(selectedStores,allcheck2,2)" ng-model="allcheck2"></th>
				<th>门店编号</th>			
				<th>门店名称</th>
				</tr>
				<tr ng-repeat="store in selectedStores">
					<td align="center"><input type="checkbox" ng-click="storeCheck(store)"  ng-model="store.chk"></td>
					<td>{{store.code}}</td>
					<td>{{store.name}}</td>
				</tr>
				</tr>
				
			</table>
		</div>
		</div>
	</div>
</section>
