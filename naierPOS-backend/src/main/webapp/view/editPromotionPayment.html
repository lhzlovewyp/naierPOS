<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">促销支付限制</h3>
		</div>
		<div class="box-body">
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="form-group">
					<label for="ID" class="col-sm-2 control-label">GUID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="ID" name="ID"
							placeholder="GUID" ng-model="form.id">
					</div>
				</div>
				<div class="form-group">
					<label for="Client" class="col-sm-2 control-label">商户</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Client" name="Client"
							placeholder="商户" value="0" ng-model="form.clientId">
					</div>
				</div>
				<div class="form-group">
					<label for="Promotion" class="col-sm-2 control-label">促销活动</label>
					<div class="col-sm-10">
						<select id="Promotion" name="Promotion" class="form-control" ng-model="selPromotion" ng-options="x.show for x in promotions">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="ClientPayment" class="col-sm-2 control-label">支付方式</label>
					<div class="col-sm-10">
						<select id="ClientPayment" name="ClientPayment" class="form-control" ng-model="selClientPayment" ng-options="x.show for x in clientPayments">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
