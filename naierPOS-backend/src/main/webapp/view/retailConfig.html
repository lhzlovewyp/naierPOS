<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">零售参数设定</h3>
		</div>
		<div class="box-body">
			<div class="table-responsive mailbox-messages">
				<table class="table table-hover">
					<tr>
						<th>单价保留小数位数</th>
						<th>商品金额保留小数位数</th>
						<th>商品金额舍去值</th>
						<th>销售单金额保留小数位数</th>
						<th>销售单金额舍去值</th>
						<th>操作</th>
					</tr>
					<tr ng-repeat="result in basicsInfo.results"  on-render-finish>
		                <td>{{result.priceDecimal}}</td>
		                <td>{{result.itemDecimal}}</td>
		                <td>{{result.itemRoundDown}}</td>
		                <td>{{result.transDecimal}}</td>
						<td>{{result.saleRoundDown}}</td>
						<td><a href="/backend/edit/retailConfig/{{result.id}}" class="btn btn-info btn-xs">编辑</a></td>
		            </tr>
				</table>
			</div>
		</div>
		<!-- /.box-body -->
	</div>
</section>
