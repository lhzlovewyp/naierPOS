<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">价格管理</h3>
		</div>
		<div class="box-body">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#detail">基本信息</a></li>
			</ul>
			<form class="form-horizontal" role="form" method="post"  name="basicsForm" id="basicsForm" ng-submit="edit(basicsForm.$valid)" novalidate>
				<div class="tab-content" style="margin-top: 20px;">
					<div class="tab-pane active" id="detail">
						
						<div class="form-group">
							<label for="Store" class="col-sm-2 control-label">门店</label>
							<div class="col-sm-4">
								<select id="storeId" name="storeId" class="form-control" ng-model="selstore" ng-options="x.show for x in stores">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="Material" class="col-sm-2 control-label">物料</label>
							<div class="col-sm-4">
								<div id="multi_material" isteven-multi-select input-model="materials" output-model="selMaterial" button-label="show"
					    			item-label="text" tick-property="ticked" selection-mode="single" on-clear="fSearchMaterialChange('')" 
					    			on-search-change="fSearchMaterialChange(data)"  on-open="initMaterialSearch()" translation="materialLocalLang">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Unit" class="col-sm-2 control-label">销售单位</label>
							<div class="col-sm-4">
								<select id="Unit" name="Unit" class="form-control" ng-model="selUnit" ng-options="x.show for x in units">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="Price" class="col-sm-2 control-label">销售价格</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Price" name="Price"
									placeholder="销售价格" ng-model="form.price" ng-change="validNumber('#Price','(0)')">
							</div>
						</div>
						<div class="form-group">
							<label for="EffectiveDate" class="col-sm-2 control-label">生效日期</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="EffectiveDate"
									name="EffectiveDate" placeholder="生效日期"
									data-provide="datepicker-inline" 
									data-date-format="yyyy-mm-dd" ng-model="form.effectiveDate" value="{{form.effectiveDate | date:'yyyy-MM-dd'}}">
							</div>
						</div>
						<div class="form-group">
							<label for="ExpiryDate" class="col-sm-2 control-label">失效日期</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="ExpiryDate"
									name="ExpiryDate" placeholder="失效日期"
									data-provide="datepicker-inline" 
									data-date-format="yyyy-mm-dd" ng-model="form.expiryDate" value="{{form.expiryDate | date:'yyyy-MM-dd'}}">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<button type="button" class="btn btn-danger" ng-click="edit(basicsForm.$valid)">提交</button>
						<button type="button" class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
