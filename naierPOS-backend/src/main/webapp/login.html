<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录</title>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/resources/dist/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/resources/dist/css/AdminLTE.min.css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="/resources/dist/js/html5shiv.min.js"></script>
  <script src="/resources/dist/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page" ng-app="mainApp">
<div class="login-box">
  <div class="login-logo">
    <a href="#">门店销售系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" ng-controller="loginCtrl">
    <p class="login-box-msg">账号登录</p>

    <form  role="form" method="post"  name="loginForm" id="loginForm" ng-submit="login(loginForm.$valid)">
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="用户名" ng-bind="form.userName" ng-model="form.userName" required autofocus>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" ng-bind="form.password" id="password" name="password" ng-model="form.password" required autofocus>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="box-body">
        <button type="submit" class="btn btn-primary btn-block" ng-click="login(loginForm.$valid)">登录</button>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script type="text/javascript" src="/resources/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/resources/plugins/jQuery/jquery.cookie.min.js"></script>
<script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/resources/plugins/angular/angular.js"></script>
<script type="text/javascript" src="/resources/plugins/angular/angular-route.js"></script>
<script type="text/javascript" src="/resources/dist/js/sale/Status.js"></script>
<script type="text/javascript" src="/resources/dist/js/sale/main.js"></script>
<script type="text/javascript" src="/resources/dist/js/sale/baseServices.js"></script>
<script type="text/javascript" src="/resources/dist/js/sale/services.js"></script>
<script type="text/javascript" src="/resources/dist/js/sale/controllers.js"></script>


</body>
</html>
