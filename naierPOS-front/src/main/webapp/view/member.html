<style>
.page-list .pagination {
	float: left;
}

.page-list .pagination span {
	cursor: pointer;
}

.page-list .pagination .separate span {
	cursor: default;
	border-top: none;
	border-bottom: none;
}

.page-list .pagination .separate span:hover {
	background: none;
}

.page-list .page-total {
	float: left;
	margin: 25px 20px;
}

.page-list .page-total input,.page-list .page-total select {
	height: 26px;
	border: 1px solid #ddd;
}

.page-list .page-total input {
	width: 40px;
	padding-left: 3px;
}

.page-list .page-total select {
	width: 50px;
}
</style>
<section class="content-header">
	<h1>会员查询</h1>
	<ol class="breadcrumb">
		<li><a href="index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
		<li class="active">会员</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="box">
		<div class="box-header">
			<form method="post" action="/">
				<ul class="search-inline">
					<li>会员编号:</li>
					<li><input type="text" name="table_search"
						class="form-control pull-right" ng-model="selectForm.customer_code"></li>
					<li style="width: 20px;"></li>
					<li>姓名:</li>
					<li><input type="text" name="table_search"
						class="form-control pull-right" ng-model="selectForm.customer_name"></li>
					<li style="width: 20px;"></li>
					<li>手机号码:</li>
					<li><input type="text" ng-model="selectForm.customer_tel" name="customer_tel"
						class="form-control pull-right"></li>
					<li>
						<button type="button" ng-click="searchMore();"
							class="btn btn-primary" id="searchSalesOrder">
							<i class="fa fa-search"></i> 搜索
						</button>
					</li>
				</ul>
			</form>
			<div class="box-tools">
				<button class="btn btn-primary" type="button" data-toggle="modal"
					data-target="#myModal">新建会员</button>
			</div>
		</div>
		<div class="box-body">
			<table id="table1" class="table table-bordered table-hover cursor">
				<tr>
					<th>会员编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>手机号</th>
					<th>生日</th>
					<th>等级</th>
					<th>积分</th>
				</tr>
				<tr ng-repeat="result in basicsInfo.results" on-render-finish>
					<td>{{result.customer_code}}</td>
					<td>{{result.customer_name}}</td>
					<td>{{result.customer_sex}}</td>
					<td>{{result.customer_tel}}</td>
					<td>{{result.birthday}}</td>
					<td>{{result.customer_level}}</td>
					<td>{{result.customer_integral}}</td>
				</tr>
			</table>
			<div class="pull-right">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
</div>
