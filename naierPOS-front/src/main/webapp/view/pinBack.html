<section class="content-header">
	<h1>销售查询</h1>
	<ol class="breadcrumb">
		<li><a href="/front/home.html"><i class="fa fa-dashboard"></i>
				首页</a></li>
		<li class="active">销退</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="box">
		<div class="box-header">
			<form>
				<ul class="search-inline">
					<li>销售日期:</li>
					<li><input type="text" value=""
						ng-model="selectForm.startDate" data-provide="datepicker-inline"
						data-date-format="yyyy-mm-dd" class="form-control" /></li>
					<li>-</li>
					<li><input type="text" value="" ng-model="selectForm.endDate"
						data-provide="datepicker-inline" data-date-format="yyyy-mm-dd"
						class="form-control" /></li>
					<li style="width: 50px;"></li>
					<li>销售单号:</li>
					<li>
						<div class="input-group input-group-sm" style="width: 250px;">
							<input type="text" name="table_search"
								class="form-control pull-right" ng-model="selectForm.id">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-primary"
									ng-click="queryByPage();">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</li>
				</ul>
			</form>
		</div>
		<div class="box-body">
			<table id="table1" class="table table-bordered table-hover cursor">
				<tr>
					<th>销售单号</th>
					<th>销售时间</th>
					<th>状态</th>
					<th>总数量</th>
					<th>总金额</th>
					<th>操作</th>
				</tr>
				<tr data-toggle="modal" ng-repeat="salesOrder in basicsInfo.results">
					<td>{{salesOrder.id}}</td>
					<td>{{salesOrder.finished | date:'yyyy-MM-dd hh:mm:ss'}}</td>
					<td><span class="label label-warning">{{salesOrder.status}}</span></td>
					<td>{{salesOrder.quantity}}</td>
					<td>{{salesOrder.payable}}</td>
					<td><a class="btn btn-primary btn-flat" href="#">整单退</a> <a
						class="btn btn-info btn-flat" href="javascript:;;">单项退</a></td>
				</tr>

			</table>
			<div class="pull-right">
				<ul class="pagination">
					<li class="paginate_button previous" ng-show="paginationConf.pageNo>1"><a href="javascrit:;;" ng-click="pageTurn(-1)">上一页</a></li>
					<li class="paginate_button active"><a href="javascript:;;">{{paginationConf.pageNo}}/{{paginationConf.totalPage}}</a></li>
					<li class="paginate_button next" ng-show="paginationConf.pageNo<paginationConf.totalPage"><a href="javascrit:;;" ng-click="pageTurn(1)">下一页</a></li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
</div>
