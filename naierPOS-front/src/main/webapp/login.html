<body class="hold-transition login-page" ng-app="mainApp">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:;;">门店销售系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" ng-controller="loginCtrl">
    <p class="login-box-msg">账号登录</p>

    <form  role="form" method="post"  name="loginForm" id="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
      <div class="form-group has-feedback">
        <input type="clientCode" class="form-control" placeholder="商户编号"  ng-bind="form.clientCode" ng-model="form.clientCode" id="clientCode" name="clientCode" required autofocus>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="用户名" autocomplete="off" ng-bind="form.userName" ng-model="form.userName" id="userName" name="userName" required autofocus>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" autocomplete="off" ng-bind="form.password" id="password" name="password" ng-model="form.password" required autofocus>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group input-group has-feedback verifyCode">
        <input type="text" class="form-control" placeholder="验证码" autocomplete="off" ng-bind="form.verifyCode" ng-model="form.verifyCode" id="verifyCode" name="verifyCode" required autofocus> 
        <img src="/rest/captcha-image" width="100" height="34" name="verifyCodeImg" id="verifyCodeImg" ng-bind="verifyCodeImg" ng-mode="verifyCodeImg"> <i class="fa fa-refresh" ng-click="flushVerifyCode()"></i>
      </div>
    
      <div class="form-group has-feedback" role="alert">
      	<label for="inputError" class="control-label" ng-show="loginForm.clientCode.$dirty && loginForm.clientCode.$error.required">
        	<i class="fa fa-times-circle-o">请输入商户编号</i>
        </label>
        <label for="inputError" class="control-label" ng-show="loginForm.userName.$dirty && loginForm.userName.$error.required">
        	<i class="fa fa-times-circle-o">请输入用户名</i>
        </label>
        
        <label for="inputError" class="control-label" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">
        	<i class="fa fa-times-circle-o">请输入密码</i>
        </label>
        
        <label for="inputError" class="control-label" ng-show="loginForm.verifyCode.$dirty && loginForm.verifyCode.$error.required">
        	<i class="fa fa-times-circle-o">请输入验证码</i>
        </label>
        
        <label for="inputError" class="control-label" ng-show="loginInfo.loginerror">
        	<i class="fa fa-times-circle-o">{{loginInfo.loginerroinfo}}</i>
        </label>
      </div>
      <div class="box-body">
        <button type="button" class="btn btn-primary btn-block" ng-click="login(loginForm.$valid)">登录</button>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script type="text/ng-template" id="chooseStore">
	<div class="box-header">
			<h3 class="box-title">选择门店</h3>
	</div>
	<div class="box-body">
			<div class="table-responsive mailbox-messages">
				<table class="table table-hover">
					<tr>
						<th>编码</th>
						<th>名称</th>
					</tr>
					<tr ng-repeat="result in stores"  ng-click="choose(result);">
		                <td>{{result.code}}</td>
		                <td>{{result.name}}</td>
		            </tr>
				</table>
			</div>
	</div>
</script>
