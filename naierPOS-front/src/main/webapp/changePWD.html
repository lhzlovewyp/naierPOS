<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改密码</title>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="statics/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="statics/dist/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="statics/dist/css/AdminLTE.min.css">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="statics/dist/js/html5shiv.min.js"></script>
  <script src="statics/dist/js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page" ng-app="mainApp">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:;;">修改密码</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" ng-controller="changePWDCtrl">
    <p class="login-box-msg">当前用户:{{loginInfo.userName}}</p>

    <form  role="form" method="post"  name="changePWDForm" id="changePWDForm" ng-submit="changePWD(changePWDForm.$valid)" novalidate>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="旧密码"  ng-bind="form.oldPassword" ng-model="form.oldPassword" id="oldPassword" name="oldPassword" required autofocus>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="新密码" autocomplete="off" ng-bind="form.newPassword" ng-model="form.newPassword" id="newPassword" name="newPassword" required autofocus>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="重复输入新密码" autocomplete="off" ng-bind="form.reNewPassword" id="reNewPassword" name="reNewPassword" ng-model="form.reNewPassword" required autofocus>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      
      <div class="form-group has-feedback" role="alert">
      	<label for="inputError" class="control-label" ng-show="changePWDForm.oldPassword.$dirty && changePWDForm.oldPassword.$error.required">
        	<i class="fa fa-times-circle-o">请输入旧密码</i>
        </label>
        <label for="inputError" class="control-label" ng-show="changePWDForm.newPassword.$dirty && changePWDForm.newPassword.$error.required">
        	<i class="fa fa-times-circle-o">请输入新密码</i>
        </label>
        
        <label for="inputError" class="control-label" ng-show="changePWDForm.reNewpassword.$dirty && changePWDForm.reNewpassword.$error.required">
        	<i class="fa fa-times-circle-o">请输入新密码</i>
        </label>
        
        <label for="inputError" class="control-label" ng-show="info.errorInfo">
        	<i class="fa fa-times-circle-o">{{info.errorInfo}}</i>
        </label>
      </div>
      <div class="box-body">
        <button type="button" class="btn btn-primary btn-block" ng-click="changePWD(changePWDForm.$valid)">修改密码</button>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script type="text/javascript" src="statics/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="statics/plugins/jQuery/jquery.cookie.min.js"></script>
<script type="text/javascript" src="statics/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="statics/dist/js/app.js"></script>
<script type="text/javascript" src="statics/plugins/angular/angular.js"></script>
<script type="text/javascript" src="statics/plugins/angular/angular-route.js"></script>
<script type="text/javascript" src="statics/dist/js/sale/Status.js"></script>
<script type="text/javascript" src="statics/plugins/angular/tm.pagination.js"></script>
<script type="text/javascript" src="statics/dist/js/sale/main.js"></script>
<script type="text/javascript" src="statics/dist/js/sale/baseServices.js"></script>
<script type="text/javascript" src="statics/dist/js/sale/services.js"></script>
<script type="text/javascript" src="statics/dist/js/sale/controllers.js"></script>
<script src="statics/plugins/angular/ngDialog.min.js"></script>
<script src="statics/plugins/editable/mindmup-editabletable.js"></script>
<script src="statics/dist/js/sell.js"></script>

<script src="statics/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js" charset="UTF-8"></script>


</body>
</html>
